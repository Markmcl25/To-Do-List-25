<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.task }} - 
                {% if task.done %}
                    Done
                {% else %}
                    <a href="/mark_done/{{ loop.index0 }}">Mark as Done</a>
                {% endif %}
                <a href="/remove/{{ loop.index0 }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
